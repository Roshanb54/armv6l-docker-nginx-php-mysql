gzip_min_length             100;
gzip_proxied                any;
gzip_types                  text/css text/plain text/javascript application/javascript application/json application/x-javascript application/xml application/xml+rss application/xhtml+xml application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/svg+xml image/x-icon application/rss+xml application/atom_xml text/x-component text/x-js text/richtext text/xsd text/xsl text/xml;
gzip_vary                   on;
large_client_header_buffers 4 16k;

real_ip_header              True-Client-IP;
set_real_ip_from            0.0.0.0/0;
